<html>
	<head>
		<title>Latihan events</title>
		<style type="text/css">
			body, input					{font: 11px  Verdana, Arial, sans-serif; color: #555;}
			#wrapper			{	width: 960px; margin: 0 auto; text-align: left; }
			.box					{ width: 180px; height: 180px; margin:20px; background-color: #09C; float: left; color: #eee; font-size: 25px; padding: 10px}
			.clear				{ clear: both; height: 1px}
			
			.lemah 				{ color: red}
			.biasa				{ color: #C90}
			.kuat 				{ color: #3C9}
		</style>
		
		<!-- load jQuery nya. loadnya jquery duluan. -->
		<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
	</head>
	<body>
	<div id="wrapper">
		<h1>Latihan events...</h1>
		<div class="box box-1">1</div>
		<div class="box box-2">2</div>
		<div class="box box-3">3</div>
		<div class="box box-4">4</div>
		<div class="box box-5">5</div>
		<div class="box box-6">6</div>
		<div class="box box-7">7</div>
		<div class="box box-8">8</div>
		<br class="clear" />
		1: <input type="text" class="input-1" /><br />
		2: <input type="text" class="input-2" /><br />
		3: <input type="text" class="input-3" /><br />
		4: <input type="text" class="input-4" /><br />
		5: <input type="text" class="input-5" /><br /><br />
		
		email: <input type="text" class="input-6 email" value="email anda..." /><br />
		password checker: <input type="password" class="input-7 password" value="" /> <span class="strength"></span><br /><br />
		
	</div>
		
	</body>
</html>
